<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container mx-auto my-5">
        <div class="w-50 bg-light p-5">

       
        <label for="str" class="h2">Check String is empty or Not :</label><br><br>
        <input type="text" class="form-control" name="" id="str" value="">
        <button class="btn btn-primary mt-2" onclick="check()">Check</button>
        <p class="fs-3">Output :</p>
        <div id="result"></div>
    </div>
    </div>
    <script>
        
        function check(){
            var str = document.getElementById("str").value;
            if(str.length===0){
                document.getElementById("result").innerHTML=`String Is Empty`;
            }
            else{
                document.getElementById("result").innerHTML=`String Is Not Empty`;
            }
        }
    </script>
</body>
</html>
