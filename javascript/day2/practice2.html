<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
</head>
<body>
 <div class="container mx-auto">
    <div class="d-inline-block mx-auto bg-light p-5 mt-5">
        <h2 class="mb-4">Convert String To Array :</h2>
        <label for="plain-text" class="h3">Input</label><br>
        <textarea name="plain-text" id="plain-text" cols="30" rows="10" placeholder="Entere String here.."></textarea><br>
        <button class="btn btn-primary mt-3" onclick="strToArr()">Convert To Array</button>
        <p class="mt-4">OutPut</p>
        <div id="output" ></div>
    </div>
 </div>   
 <script>
    function strToArr(){
      var str = document.getElementById("plain-text").value;
      if(str.length==0){
        alert("enter string first");
      }else{
        document.getElementById("output").innerHTML ="["+ str.trim().split(/[ ]+/).join(',')+"]";
      }
      
    }
    
 </script>
</body>
</html>

<!-- Start
step1: declare variable str 
step2: get value of str from user
step3: if str.length==0 alert enter string first else goto next step
step4: display result of  str.trim().split(/[]+/).join(',') ;
End -->
