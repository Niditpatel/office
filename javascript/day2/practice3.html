<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>

<body>
    <div class="container mx-auto my-5">
        <div class="d-inline-block bg-light p-5">
            <label for="str">Enter a String :</label><br>
            <textarea name="" id="str" value="" cols="30" rows="10"></textarea><br>
            <label for="" class="mt-3">Enter a Starting Index Number</label>
            <input type="number" name="num1" class="form-control" id="num1">
            <label for="" class="mt-3">Enter a Ending Index Number</label>
            <input type="number" class="form-control" name="" id="num2">
            <button class="btn btn-primary mt-2" onclick="check()">Sub-String</button>
            <p class="fs-3 mt-3">Output :</p>
            <div id="result"></div>
        </div>
    </div>
    <script>

        function check() {
            var num1 = parseInt(document.getElementById("num1").value);
            var num2 = parseInt(document.getElementById("num2").value);
            if (isNaN(num1) || isNaN(num2)) {
                alert("please select starting point and ending point first");
            } else {

            }
            var str = document.getElementById("str").value;

            document.getElementById("result").innerHTML = ` Characters : ${str.substr(num1, num2)}`;
        }
    </script>
</body>

</html>
