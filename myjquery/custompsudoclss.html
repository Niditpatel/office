<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script
  src="https://code.jquery.com/jquery-3.6.1.js"
  integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
  crossorigin="anonymous"></script>
</head>
<body>
    <div style="font-family: arial;">arial font click here to check </div>
    <div>not have font family</div>
    <div style="font-family: arial;">arial font click here to check </div>
    <div style="font-family: sans-serif;">not arial</div>
    <div style="font-family: arial;">arial font click here to check </div>
    <div style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">not arial</div>
    <div style="font-family: arial;">arial font click here to check </div>


    <script>
        $(document).ready(function(){
            $.extend($.expr[":"],
            {
                hasArialfont : function (element){
                    return $(element).css("font-family") === 'arial';
                }
            });
            $("div:hasArialfont").click(function(){
                alert('arial font');
            })
        });
    </script>
</body>
</html>
