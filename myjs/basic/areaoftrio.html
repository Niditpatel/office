<body>
    <script>
        var a =parseInt("5");
        var b=parseInt("6");
        var c= parseInt("7") ;
        // s means semiperimeter 
         var s = (a+b+c)/2;
         var areaoftrio = Math.sqrt(`${s*(s-a)*(s-b)*(s-c)}`).toFixed(2);
         console.log(areaoftrio);
    </script>
</body>
