            }
        } else {
            console.log(`${myyear} is not a leap year`);
        }
    </script>


    <!-- better solution  -->
    <script>
        var year = 2024;
        function leapyear(year){
            return ((year% 100  === 0)? (year % 400 === 0) : (year % 4 === 0));
        }
        var op = (leapyear(year)?(`${year} this is leap year`): (`${year} This is not a leap year`));
        console.log(op);
    </script>
