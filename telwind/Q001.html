<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q001</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/index.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/tw-elements/dist/js/index.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.css" rel="stylesheet" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.js"></script>
</head>

<body>
    <div class="container mx-auto py-5">
        <div class="username flex justify-between mb-5">
            <p class="text-4xl">User name</p>
            <p class="text-6xl">
                <em class="fa-solid fa-right-from-bracket"></em>
            </p>
        </div>
        <div class="flex flex-col md:flex-row ">
            <div class="left  w-1/2 mx-auto md:w-1/6 md:mr-auto">
                <div
                    class="rounded-full bg-gray-200 ring ring-1 ring-gray-700 ring-offset-4 w-48 h-48  overflow-hidden mb-2 mx-auto">
                    <i class="fa-solid fa-user  text-gray-500   mt-5 mx-6 " style="font-size: 170px;"></i>
                </div>
                <p class="text-sm text-center text-gray-600 mb-2 ">Upload a different photo</p>
                <input type="file" name="" id="" class="mb-4">
                <table class="   border-collapse  w-full mb-4">
                    <thead>
                        <tr class="border">
                            <th class="text-left bg-gray-100 font-light p-2">Website</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="border ">
                            <td class="p-2 text-left"><a href="" class="text-blue-700 ">www.radixweb.com</a></td>
                        </tr>
                    </tbody>
                </table>
                <div class="grid grid-cols-1 divide-y-1">
                    <div class="border rounded-t-md text-gray-500 p-2">
                        Activity
                    </div>
                    <div class="flex border p-2">
                        <span>Shares</span>
                        <span class="ml-auto">125</span>
                    </div>
                    <div class="flex border p-2">
                        <span>Likes</span>
                        <span class="ml-auto">13</span>
                    </div>
                    <div class="flex border p-2">
                        <span>Posts</span>
                        <span class="ml-auto">37</span>
                    </div>
                    <div class="flex border p-2">
                        <span>Followers</span>
                        <span class="ml-auto">78</span>
                    </div>
                </div>
                <table class="border-collapse  w-full mt-4">
                    <thead>
                        <tr class="border">
                            <th class="text-left bg-gray-100 font-light p-2">Social Media</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="border ">
                            <td class="p-4 "></td>
                        </tr>
                    </tbody>
                </table>

            </div>
            <div class="ml-24  w-full  ">
                <ul class="nav nav-tabs mb-3" id="myTab0" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="home-tab0" data-mdb-toggle="tab" data-mdb-target="#home0"
                            type="button" role="tab" aria-controls="home" aria-selected="true">
                            Home
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="profile-tab0" data-mdb-toggle="tab" data-mdb-target="#profile0"
                            type="button" role="tab" aria-controls="profile" aria-selected="false">
                            Profile
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="contact-tab0" data-mdb-toggle="tab" data-mdb-target="#contact0"
                            type="button" role="tab" aria-controls="contact" aria-selected="false">
                            Contact
                        </button>
                    </li>
                </ul>
                <div class="tab-content" id="myTabContent0">
                    <div class="tab-pane fade show active" id="home0" role="tabpanel" aria-labelledby="home-tab0">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div class="mb-1">
                                <label for="">First Name</label>
                                <input type="text"
                                    class="form-control block   py-2 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                                    placeholder="First Name" />
                            </div>
                            <div class="mb-1">
                                <label for="">Last Name</label>
                                <input type="text"
                                    class="form-control block   py-2 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                                    placeholder="Last Name" />
                            </div>
                            <div class="mb-1">
                                <label for="">Mobile</label>
                                <input type="text"
                                    class="form-control block   py-2 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                                    placeholder="enter mobile number" />
                            </div>
                            <div class="mb-1">
                                <label for="">Email</label>
                                <input type="email"
                                    class="form-control block   py-2 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                                    placeholder="You@gmail.com" />
                            </div>
                            <div class="mb-1">
                                <label for="">Password</label>
                                <input type="password"
                                    class="form-control block  py-2 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                                    placeholder="Password" />
                            </div>
                            <div class="mb-1">
                                <label for="">Verify </label>
                                <input type="text"
                                    class="form-control block   py-2 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                                    placeholder="Password2" />
                            </div>
                            <div>
                               <label for="">Gender</label><br>
                               <label for="">Male</label>
                                <input type="radio" name="gender" id="">
                                <label for="" class="ml-2">Female</label>
                                <input type="radio" name="gender" id="">
                            </div>
                            <div></div>
                            <div class="break-before-column">
                                <button type="button"
                                    class=" inline-block px-6 py-2.5 bg-green-400  text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-green-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out">
                                    <em class="fa-solid fa-check"></em>  Save
                                </button>
                                <button type="button"
                                    class=" inline-block px-6 py-2.5 bg-gray-300  font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-gray-500 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out">
                                    <em class="fa-solid fa-rotate-right"></em> <span class="text-dark ml-1">Reset</span> 
                                </button>
                            </div>

                        </div>
                    </div>
                    <div class="tab-pane fade" id="profile0" role="tabpanel" aria-labelledby="profile-tab0">
                        <form action="">
                            <label for="">Bio Title</label>
                            <input type="text" name="" class="form-control w-1/2" id=""><br>
                            <label for="">Bio </label><br>
                            <textarea name="" id="" cols="30" rows="5" placeholder="Write your Bio here"></textarea><br><br>
                            <label for="">Show Bio To Others</label><input type="checkbox" class="ml-2" name="" id="">
                        </form>
                    </div>
                    <div class="tab-pane fade" id="contact0" role="tabpanel" aria-labelledby="contact-tab0">
                       
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
